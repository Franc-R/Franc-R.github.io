title: Francesco Russo
description: Welcome to the official website of Francesco Russo
# usa un tema ufficiale GitHub Pages
theme: minima

# opzioni di Markdown (kramdown Ã¨ il preprocessore usato da GitHub Pages)
markdown: kramdown
# permalink semplificato
permalink: /:title/

# aggiungi eventuali plugin (jekyll-feed per RSS, jekyll-seo-tag, ecc.)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# personalizza i colori o altre variabili (dipende dal tema scelto)

defaults:
  - scope:
      path: ""
    values:
      layout: default
      nav_order: 0

nav_external_links:
  - title: Home
    url: /
    order: 1
  - title: About
    url: /about/
    order: 2
  - title: Projects
    url: /projects/
    order: 3
